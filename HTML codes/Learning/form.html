<!DOCTYPE html>
<html>
<head>
    <title>FORM</title>
</head>
<body>
    
    <form>
        <fieldset>
            <legend>Enquiry</legend>
        color:
          <input type="color" name="color"/>  
          <br/>
          <br/>
          Email:
          <input type="Email" name="Email">
          <input type="submit" value="Verify" required="">
          <br/>
          <br/>
          Password:
          <input type="password" name="password" required="">
          <br/>
          <br/>
          Age:
          <input type="number" name="Age" required="">
          <br/>
          <br/>
    NAME: <input type="text" name="name" placeholder="Enter Your Name:" required="" autofocus="">
     <br/>
     <br/>
     Address:<textarea name="address" required=""></textarea>
     <br/>
     <br/>
     Gender:
     <input type="radio" value="m" name="Gender"/> Male 
     <input type="radio" value="f" name="Gender"/> Female
     <input type="radio" value="o" name="Gender"/> Other
     <br/>
     <br/>
     country=
     <select>
        <option>India</option>
        <option>Myanmar</option>
        <option>Nepal</option>
        <option>Bangladesh</option>
        <option>America</option>
        <option>Sri lanka</option>
        <option>Japan</option>
        <option>Indonesia</option>
     </select>
     <br/>
     <br/>
     Hobbies:
     <input type="checkbox" name="hobbies[]">Dancing
     <input type="checkbox" name="hobbies[]">Reading
     <input type="checkbox" name="hobbies[]">Playing
     <input type="checkbox" name="hobbies[]">Music
     <br/>
     <br/>
     Images:
     <input type="file" name="images"/>
     <br/>
     <br/>
     
     <input type="hidden" name="secret">
     <input type="Submit" value="Submit"/>
     <input type="Reset" value="reset"/>
    </fieldset>
    </form>
</body>
